<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gastos Diarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background-color: #f5f9ff;
      padding: 30px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .btn-bright {
      background-color: #ff9800;
      color: #fff;
    }
    .btn-bright:hover {
      background-color: #fb8c00;
    }
    .gasto-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2 class="text-center mb-4">Calculadora de Gastos Diarios</h2>
    <div class="mb-3">
      <label for="concepto" class="form-label">Concepto</label>
      <input type="text" id="concepto" class="form-control" placeholder="Ej: Comida, Transporte">
    </div>
    <div class="mb-3">
      <label for="monto" class="form-label">Monto ($)</label>
      <input type="number" id="monto" class="form-control" placeholder="Ej: 100">
    </div>
    <button class="btn btn-bright w-100 mb-4" onclick="agregarGasto()">Agregar Gasto</button>

    <h4 class="mb-3">Lista de Gastos</h4>
    <div id="listaGastos"></div>

    <h4 class="mt-4">Total Gastado: <span id="total">$0</span></h4>
  </div>

  <script>
    let total = 0;

    function agregarGasto() {
      const concepto = document.getElementById('concepto').value.trim();
      const monto = parseFloat(document.getElementById('monto').value);
      if (!concepto || isNaN(monto) || monto <= 0) {
        alert('Por favor ingresa un concepto vÃ¡lido y un monto mayor a 0.');
        return;
      }

      total += monto;
      document.getElementById('total').textContent = `$${total.toFixed(2)}`;

      const gastoItem = document.createElement('div');
      gastoItem.className = 'gasto-item animate__animated animate__fadeInUp';
      gastoItem.innerHTML = `<strong>${concepto}</strong>: $${monto.toFixed(2)}`;
      document.getElementById('listaGastos').appendChild(gastoItem);

      document.getElementById('concepto').value = '';
      document.getElementById('monto').value = '';
    }
  </script>
</body>
</html>
